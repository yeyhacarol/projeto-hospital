<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/appointment.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/sideMenu.js" defer></script>
    <script  type="module" src="js/utils/capitalize.js" defer></script>
    <script type="module" src="js/soiree/soireeApp.js"></script>
    <title>Agendar consultas</title>
</head>

<body>
    <div class="container">
        <nav id="side-menu">
            <span id="close-nav">&times;</span>
            <img src="img/logo.png" alt="logo wellness" class="logo">
            <span>Ferramentas administrativas</span>
            <div class="admin-tools">
                <div class="tool" title="Gerenciar pacientes">
                    <img src="img/patients.png" alt="patients">
                    <a href="index.html">Pacientes</a>
                </div>
                <div class="tool" title="Registrar consulta">
                    <img src="img/soiree.png" alt="soiree">
                    <a href="soiree.html">Recepção</a>
                </div>
                <div class="tool" title="Gerenciar médicos">
                    <img src="img/doctors.png" alt="doctors">
                    <a href="doctors.html">Médicos</a>
                </div>
            </div>
            <div class="separator"></div>
            <div class="admin-tools">
                <div class="tool" title="Consultas">
                    <img src="img/schedule.png" alt="schedule">
                    <a href="schedule.html">Consultas agendadas</a>
                </div>
            </div>
            <div class="separator"></div>
            <span>Todos os direitos reservados.&copy;</span>
        </nav>
        <span id="open-nav">&#9776;</span>

        <div class="scheduling-container">
            <form id="scheduling-form">
                <div class="patient">
                    <div class="title">
                        <span>Paciente</span>
                        <div class="line"></div>
                    </div>
                    <div class="patience-insert">
                        
                        <input type="text" placeholder="Nome" id="patient-name" autocomplete="off">
                        <div id="data-list"></div>
                        
                        <div class="data">
                            <input type="date" disabled id="patient-birth-date">
                            <input type="text" disabled placeholder="CPF" id="patient-cpf">
                        </div>
                    </div>
                </div>
                <div class="scheduling">
                    <div class="title">
                        <span>Agendamento</span>
                        <div class="line"></div>
                    </div>
                    <div class="scheduling-insert">
                        <div class="data">
                            <input type="text" disabled placeholder="Nome do médico" id="doctor-name">
                            <select name="specialty" id="specialty">
                            </select>
                        </div>
                        <div id="data-list-doctor"></div>
                        <div class="data">
                            <input type="datetime-local" id="appointment-date">
                            <input type="text" disabled placeholder="R$ 0.00" id="specialty-cost">
                        </div>
                        <div class="data">
                            <textarea id="appointment-description" placeholder="Observação"></textarea>
                        </div>

                    </div>
                </div>
                <div class="save">
                    <button id="save" type="button">Agendar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
