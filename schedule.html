<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/sideMenu.js" defer></script>
    <script type="module" src="./js/schedule/scheduleApp.js"></script>
    <title>Cadastro de paciente</title>
</head>

<body>
    <div class="container">
        <nav id="side-menu">
            <span id="close-nav">&times;</span>
            <img src="img/logo.png" alt="logo wellness" class="logo">
            <span>Ferramentas administrativas</span>
            <div class="admin-tools">
                <div class="tool" title="Gerenciar pacientes">
                    <img src="img/patients.png" alt="patients">
                    <a href="index.html">Pacientes</a>
                </div>
                <div class="tool" title="Registrar consulta">
                    <img src="img/soiree.png" alt="soiree">
                    <a href="soiree.html">Recepção</a>
                </div>
                <div class="tool" title="Gerenciar médicos">
                    <img src="img/doctors.png" alt="doctors">
                    <a href="doctors.html">Médicos</a>
                </div>
            </div>
            <div class="separator"></div>
            <div class="admin-tools">
                <div class="tool" title="Consultas">
                    <img src="img/schedule.png" alt="schedule">
                    <a href="schedule.html">Consultas agendadas</a>
                </div>
            </div>
            <div class="separator"></div>
            <span>Todos os direitos reservados.&copy;</span>
        </nav>
        <span id="open-nav">&#9776;</span>

        <div class="admin-table">
            <img src="img/plus.png" alt="plus" id="plus">
            <div class="listing">
                <div class="search-doctor">
                    <div class="data">
                        <input type="text" placeholder="Pesquise pelo nome do médico" id="doctor-name">
                        <input type="date" id="appoitment-date">
                        <div class="active-toggle">
                            <label for="appointment-active"> Consultas ativas</label>
                            <input type="checkbox" id="appointment-active" />
                            <label class="switch" for="appointment-active">Toggle</label>
                        </div>
                    </div>
                </div>
                <div id="data-list-doctor"></div>
                <div class="table">
                    <div class="column">
                        <span>Nome do paciente</span>
                        <span>CPF</span>
                        <span>Data agendada</span>
                        <span>Ação</span>
                    </div>
                    <div id="values">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="appointment-modal">
        <div class="modal">
            <div id="close-modal">
                <span>X</span>
            </div>
            <form id="appointment-registration">
                <div class="data">
                    <div class="data-appointment"> 
                        <label>Nome do paciente</label>
                        <input type="text" disabled placeholder="Primeiro nome" id="patient-name">
                    </div>
                   
                    <div class="data-appointment"> 
                        <label>CPF</label>
                        <input type="text" disabled placeholder="CPF" id="patient-cpf">
                    </div>

                </div>
                <div class="data">
                    <div class="data-appointment description"> 
                        <label>Descrição</label>
                        <textarea disabled placeholder="CPF" id="appointment-description"> </textarea>
                    </div>
                </div>
                <div class="data">
                    <div class="data-appointment description"> 
                        <label>Descrição médica</label>
                        <textarea placeholder="CPF" id="doctor-description"> </textarea>
                    </div>
                </div>
                
                <button type="button" id="save">Finalizar</button>
            </form>
        </div>
    </div>

</body>

</html>
